<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Maze</title>
</head>
<body>

    <div class="menu">
        <div  id="start-div" class="start-div" draggable="true">A</div>
        <div  id="end-div" class="end-div" draggable="true">B</div>
        <button class="solve" >Start Simulation</button>
        <button class="reset" >Reset</button>
    </div>

    <div id="grid-container"></div>

    <div class="help">
        <div class="prompt">
            <p>Drag the source <span class="start-div" >A</span> and the destination <span  class="end-div" draggable="true">B</span>
                and hit start simulation
                to visualize the program
            </p> 
            <button >Next</button>
            </div>
        </div>
    </div>
    
    <script>
        const helpDiv = document.querySelector(".help");
        const btn = document.querySelector(".help button");
        const reset = document.querySelector(".reset");
        btn.addEventListener("click",e=>{
            if (e.target.textContent== "Next")
            {
                document.querySelector(".help p").innerHTML = "You can draw walls with left click , and delet them with right click"
                e.target.textContent = "Ok"
            }
            else
            {
                helpDiv.classList.add("hide");
            }
        })
        reset.addEventListener("click",()=>{
            location.reload();
        })
    </script>
</body>
</html>
